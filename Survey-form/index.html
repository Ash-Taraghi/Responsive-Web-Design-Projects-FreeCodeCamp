<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form -Anime</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="main">
      <h1 id="title">Anime Survey form</h1>
      <p id="description">
        Fill details below to get anime recomendations catered to you!
      </p>
      <div class="main-content">
        <div class="form-content">
          <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input
              id="name"
              type="text"
              required
              placeholder="Enter your name"
            />
            <label for="email" id="email-label">Email</label>
            <input
              id="email"
              type="email"
              required
              placeholder="Enter your email"
            />
            <lablel for="number" id="number-label"
              >Enter your enjoyment of anime from 1(low) to 10(high)</lablel
            >
            <input
              id="number"
              type="number"
              min="1"
              max="10"
              required
              placeholder="Choose a number"
            />

            <label for="dropdown"
              >Which of these anime's is your favorite?</label
            >
            <select id="dropdown">
              <option value="" disabled selected hidden>Select 1 Anime</option>
              <option value="Attack-on-titan">Attack on Titan</option>
              <option value="Sailor-Moon">Sailor Moon</option>
              <option value="Steins-Gate">Steins Gate</option>
              <option value="Plastic-Memories">Platic Memories</option>
              <option value="Parasyte">Platic Memories</option>
              <option value="Demon-Slayer">Demon Slayer</option>
              <option value="Naruto">Naruto</option>
              <option value="Bleach">Bleach</option>
              <option value="Dragon-Ball">Dragon Ball</option>
              <option value="One-Piece">One Piece</option>
              <option value="Death-Note">Death Note</option>
              <option value="Cowboy-Bebop">Cowboy Bebop</option>
              <option value="Cowboy-Bebop">Cowboy Bebop</option>
            </select>

            <fieldset>
              <legend>
                Would you recomend all of the anime listed above to someone
                else?
              </legend>
              <input
                type="radio"
                name="action"
                checked
                id="Absolutely"
                value="Absolutely"
              /><label for="Absolutely"> Absolutely</label><br />
              <input
                type="radio"
                name="action"
                id="Possibly"
                value="Possibly"
              /><label for="Possibly"> Possibly</label><br />
              <input
                type="radio"
                name="action"
                id="Very Unlikely"
                value="Very Unlikely"
              /><label for="Very Unlikely"> Very Unlikely</label><br />
            </fieldset>

            <p>What Genres would you want reccomended to you?</p>
            <input type="checkbox" id="Horror" name="Horror" value="Horror" />
            <label for="Horror">Horror</label><br />
            <input type="checkbox" id="Comedy" name="Comedy" value="Comedy" />
            <label for="Comedy">Comedy</label><br />
            <input
              type="checkbox"
              id="Slice of Life"
              name="Slice of Life"
              value="Slice of Life"
            />
            <label for="Slice of Life">Slice of Life</label><br />
            <input type="checkbox" id="Action" name="Action" value="Action" />
            <label for="Action">Action</label><br />
            <input
              type="checkbox"
              id="Adventure"
              name="Adventure"
              value="Adventure"
            />
            <label for="Adventure">Adventure</label><br />
            <input
              type="checkbox"
              id="Mystery"
              name="Mystery"
              value="Mystery"
            />
            <label for="Mystery">Mystery</label><br />
            <input
              type="checkbox"
              id="Romance"
              name="Romance"
              value="Romance"
            />
            <label for="Romance">Romance</label><br />
            <input type="checkbox" id="Other" name="Other" value="Other" />
            <label for="Other">Other</label><br />

            <label for="comment"
              >Anything else we should know about you before we start finding
              suggested anime for you?</label
            >
            <textarea rows="4" cols="50" id="comment">
Add comments here...</textarea
            >
            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
